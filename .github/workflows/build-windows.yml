name: Build Windows Executable

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Windows executable
        run: npm run build:win

      - name: Copy .exe to root (assumes 1 .exe in dist)
        run: |
          $exe = Get-ChildItem -Path dist -Filter *.exe | Select-Object -First 1
          Copy-Item $exe.FullName -Destination ./build.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Windows Build
          body: |
            âœ… **Latest Windows Executable**

            This release includes:
            - ðŸ”¹ `build.exe`: Directly run the executable

            Automatically built from the `master` branch.
          files: build.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
